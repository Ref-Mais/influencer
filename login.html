<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login ZupOn</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="login">
<header>
    <div class="container">
        <div class="row justify-content-center py-4">
            <img src="assets/image/zup_on.png" alt="ZupOn">
        </div>
    </div>
</header>
<section class="logar text-white">
    <div class="container">
        <div class="row align-items-center justify-content-center mb-4">
            <div class="col-md-9 d-flex align-items-center justify-content-between">
                <h3 class="mb-0">Faça seu login</h3>
                <a href="javascript:history.back()">
                    <img src="./assets/image/close.png" alt="">
                </a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-9 d-flex">
                <div class="w-100">
                <div class="content w-100">
                    <form>
                        <div>
                            <div class="mb-4">
                                <label class="mb-3" for="email">E-mail</label>
                                <input type="email" name="email" id="email" placeholder="Ex: seunome@gmail.com">
                            </div>
                            <div class="mb-5">
                                <label class="mb-3" for="pass">Senha</label>
                                <div class="boxPass">
                                    <input type="password" name="pass" id="pass" placeholder="123456" min="6">
                                    <span id="preview" class="preview fa-regular fa-eye-slash" onclick="previewPass(this)"></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="d-flex align-items-top justify-content-between w-100">
                    <a href="" target="_blank">Esqueceu sua senha?</a>
                    <button class="loginBtn">Fazer login</button>
                </div>
                    <div class="d-table my-4">
                        <p>Ainda não tem cadastro? <a href="cadastro.html">Clique aqui para se registrar</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script>

    function previewPass(e) {

        e.classList.toggle('fa-eye-slash')
        e.classList.toggle('fa-eye')
        const x = document.getElementById('pass');
        (x.type === "password") ? x.type = "text": x.type = "password";
    }
</script>
<script src="https://unpkg.com/imask"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
